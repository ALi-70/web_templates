<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Typing Animation 2</title>

	<style>
		@font-face{
			font-family: "Marquee-Moon";
			src: url(../assets/Marquee_Moon.otf);
		}

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins',sans-serif;
		}

		body{
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #010718;
		}

		.text-ani-container{
/*			width:247px;*/
			width: 300px;
			overflow: hidden;
		}

		.text-ani-container .text{
			position: relative;
			color: #4070F4;
			font-size: 30px;
			font-weight: 600;
		}

		.text-ani-container .text.text-1{
			color: #fff;
		}

		.text.text-2:before{
/*			font-family: "Marquee-Moon";*/
			
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background: #010718;
			border-left: 2px solid #4070F4;
			animation: animate 4s steps(12) infinite;
		}

		@keyframes  animate{
			40%,60% { 
			left: calc(100% + 4px);
			 }

			100% { 
				left: 0%;
			 }
		}


	</style>
</head>
<body>
	<div class="text-ani-container">
		<span class="text text-1">I'm a</span>
		<span class="text text-2"></span>
	</div>

	<script>
		const text = document.querySelector(".text-2");

		const textLoad = () => {
			setTimeout(() => {
				text.textContent = "Freelancer";
			},0);

			setTimeout(() => {
				text.textContent = "Web Developer";
			},4000);

			setTimeout(() => {
				text.textContent = "Blogger";
			},8000);
		}

		textLoad();
		setInterval(textLoad, 12000);
	</script>
</body>
</html>
